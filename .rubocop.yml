AllCops:
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'

AbcSize:
  Max: 50
ClassAndModuleChildren:
  Enabled: false
ClassLength:
  Enabled: false
CyclomaticComplexity:
  Max: 15
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
PerceivedComplexity:
  Max: 10
RaiseArgs:
  Enabled: false
SignalException:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
TrailingComma:
  EnforcedStyleForMultiline: comma
